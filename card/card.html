<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img
          src="https://images.unsplash.com/photo-1513789181297-6f2ec112c0bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80"
          class="card-img"
        />
        <div class="card-header">
          <h3 class="card-title">Scott International</h3>
        </div>
        <div class="card-content">
          <p class="card-body">Hiphop 2pac Graphic Printed Hoodies for Men Stylish Latest Regular Fit</p>
          <span class="price">₹600</span> <del>₹2500</del>
          <b class="discount">24% OFF</b>
        </div>
      </div>
    </div>
  </body>
</html>
