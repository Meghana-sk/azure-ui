<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="alert.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="alert-container">
        <div class="info-alert">
            <div class="info-icon"><i class="fas fa-info-circle fa-2x"></i></div>
            <div class="alert-msg">This is an info alert!</div>
            <div class="info-close"><i class="fas fa-times"></i></div>
        </div>
        <div class="success-alert">
            <div class="success-icon"><i class="fas fa-check-circle fa-2x"></i></div>
            <div class="alert-msg">This is a success alert!</div>
            <div class="success-close"><i class="fas fa-times"></i></div>
        </div>
        <div class="danger-alert">
            <div class="danger-icon"><i class="fas fa-skull-crossbones fa-2x"></i></div>
            <div class="alert-msg">This is a danger alert!</div>
            <div class="danger-close"><i class="fas fa-times"></i></div>
        </div>
        <div class="warning-alert">
            <div class="warning-icon"><i class="fas fa-exclamation-circle fa-2x"></i></div>
            <div class="alert-msg">This is a warning alert!</div>
            <div class="warning-close"><i class="fas fa-times"></i></div>
        </div>
    </div>
</body>
</html>
