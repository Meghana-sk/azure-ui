<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <h3>Basic buttons</h3>
    <button class="basic-btn primary">Primary</button>
    <button class="basic-btn warning">Warning</button>
    <button class="basic-btn success">Positive</button>
    <button class="basic-btn attention">Attention</button>

    <h3>Link buttons</h3>
    <button class="link-btn"><a href="https://google.com">Touch here</a></button>

    <h3>Icon buttons </h3>
    <button class="icon-btn primary"><i class="fas fa-arrow-left"></i>Previous</button>
    <button class="icon-btn warning">Warning <i class="fas fa-exclamation-circle"></i></button>
    <button class="icon-btn success"><i class="fas fa-check-circle"></i> Positive</button>
    <button class="icon-btn attention"><i class="fas fa-bell"></i> Attention</button>

    <h3>Button with box shadow</h3>
    <button class="basic-btn primary box-sh">Primary</button>
    <button class="icon-btn success box-sh"><i class="fas fa-check-circle"></i> Positive</button>
    <button class="ghost-btn box-sh ghost-wrn">Ghost</button>

    <h3>Smooth Buttons</h3>
    <button class="smooth-btn sm-prm">Smooth</button>
    <button class="smooth-btn sm-wrn">Smooth</button>
    <button class="smooth-btn sm-scs">Smooth</button>
    <button class="smooth-btn sm-attn">Smooth</button>

    <h3>Ghost Buttons</h3>
    <button class="ghost-btn ghost-prm">Ghost</button>
    <button class="ghost-btn ghost-wrn">Ghost</button>
    <button class="ghost-btn ghost-scs">Ghost</button>
    <button class="ghost-btn ghost-attn">Ghost</button>

    <h3>Raised Buttons</h3>
    <button class="raised-btn rs-prm">Raised</button>
    <button class="raised-btn rs-wrn">Raised</button>
    <button class="raised-btn rs-scs">Raised</button>
    <button class="raised-btn rs-attn">Raised</button>

    <h3>Floating Action Button</h3>
    <button class="fl-btn circle box-sh primary"><i class="fas fa-plus"></i></button>
    <button class="fl-btn circle sm-prm"><i class="fas fa-plus"></i></button>
    <button class="fl-btn circle ghost-prm"><i class="fas fa-plus"></i></button>
    <button class="fl-btn circle rs-prm"><i class="fas fa-plus"></i></button>
<br/>
<br/>
    <button class="fl-btn rounded box-sh primary"><i class="fas fa-plus"></i></button>
    <button class="fl-btn rounded sm-prm"><i class="fas fa-plus"></i></button>
    <button class="fl-btn rounded ghost-prm"><i class="fas fa-plus"></i></button>
    <button class="fl-btn rounded rs-prm"><i class="fas fa-plus"></i></button>
    

</body>
</html>
