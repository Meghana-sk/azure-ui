<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <h3>Primary buttons</h3>
    <button class="basic-btn primary">Primary</button>
    <button class="basic-btn warning">Warning</button>
    <button class="basic-btn success">Positive</button>
    <button class="basic-btn attention">Attention</button>

    <h3>Link buttons</h3>
    <button class="link-btn"><a href="https://google.com">Touch here</a></button>

    <h3>Icon buttons </h3>
    <button class="icon-btn primary"><i class="fas fa-arrow-left"></i>Previous</button>

    <button class="icon-btn warning">Warning <i class="fas fa-exclamation-circle"></i></button>
</body>
</html>
